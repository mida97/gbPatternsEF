 <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
        {% for item in tabs %}

          <li class='{{"selected" if currenttab["href"] == item["href"] else ""}}'>
              <a href={{item["href"]}}>{{item["name"]}}</a>
          </li>
        {% endfor %}
        </ul>
 </div>
<hr>
